        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/PUENTES_2.png" /> PUENTES': layer_PUENTES_2,'ALTURAS MAXIMAS<br /><table><tr><td style="text-align: center;"><img src="legend/ALTURASMAXIMAS_1_0.png" /></td><td></td></tr><tr><td style="text-align: center;"><img src="legend/ALTURASMAXIMAS_1_01.png" /></td><td>0</td></tr><tr><td style="text-align: center;"><img src="legend/ALTURASMAXIMAS_1_82.png" /></td><td>8</td></tr><tr><td style="text-align: center;"><img src="legend/ALTURASMAXIMAS_1_123.png" /></td><td>12</td></tr><tr><td style="text-align: center;"><img src="legend/ALTURASMAXIMAS_1_164.png" /></td><td>16</td></tr><tr><td style="text-align: center;"><img src="legend/ALTURASMAXIMAS_1_205.png" /></td><td>20</td></tr><tr><td style="text-align: center;"><img src="legend/ALTURASMAXIMAS_1_266.png" /></td><td>26</td></tr><tr><td style="text-align: center;"><img src="legend/ALTURASMAXIMAS_1_367.png" /></td><td>36</td></tr><tr><td style="text-align: center;"><img src="legend/ALTURASMAXIMAS_1_408.png" /></td><td>40</td></tr><tr><td style="text-align: center;"><img src="legend/ALTURASMAXIMAS_1_509.png" /></td><td>50</td></tr></table>': layer_ALTURASMAXIMAS_1,'<img src="legend/LimiteRio_0.png" /> Limite Rio': layer_LimiteRio_0,}).addTo(map);

        var Filters = {"AMBITO ORD": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_AMBITOORD = document.createElement('div');
            div_AMBITOORD.id = "div_AMBITOORD";
            div_AMBITOORD.className= "filterselect";

            AMBITOORD_options_str  += '<option value="AMBITO CONSOLIDADO">AMBITO CONSOLIDADO</option>';
            AMBITOORD_options_str  += '<option value="AMBITO CONSOLIDADO CENTRAL">AMBITO CONSOLIDADO CENTRAL</option>';
            AMBITOORD_options_str  += '<option value="AMBITO CONSOLIDADO DE REALOJO">AMBITO CONSOLIDADO DE REALOJO</option>';
            AMBITOORD_options_str  += '<option value="AMBITO DE DESARROLLO">AMBITO DE DESARROLLO</option>';
            AMBITOORD_options_str  += '<option value="AMBITO DE RECUALIFICACION">AMBITO DE RECUALIFICACION</option>';
            AMBITOORD_options_str  += '<option value="AMBITO DE REMATE">AMBITO DE REMATE</option>';
            AMBITOORD_options_str  += '<option value="AMBITO LOTES SOBRE AVENIDAS">AMBITO LOTES SOBRE AVENIDAS</option>';
            AMBITOORD_options_str  += '<option value="AMBITO PARA NUEVOS ASENTAMIENTOS">AMBITO PARA NUEVOS ASENTAMIENTOS</option>';

            reset_AMBITOORD.className = 'filterlabel';
            reset_AMBITOORD.onclick = function() {
                var options = document.getElementById("sel_AMBITOORD").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
